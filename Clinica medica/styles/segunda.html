<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    label {
        color: green;
        font-weight: bold;
    }
    .btn {
        background-color: #006400;
        color: white;
     
    }
    .row {
        width: 89%;
    }
</style>
</head>
<body>
<div class="container mt-4">  
<div class="row">
<!-- Nome do profissional/clínica -->
   
<div class="col-md-4 mb-3">
<div class="form-group">         
<label for="profissional">Digite o nome do profissional/clínica</label>         
<input type="text" class="form-control" id="profissional" placeholder="Nome do Profissional/Clínica">
</div>
</div>
<!-- Clínica -->
<div class="col-md-4 mb-3">
<div class="form-group">
<label for="clinica">Clínica</label>          
<select class="form-control" id="clinica">      
<option selected>ÁGORA ODONTOLOGIA</option>      
<!-- Você pode adicionar mais opções aqui -->        
</select> 
</div>
</div> 
<!-- Especialidade -->
<div class="col-md-3 mb-3">
<div class="form-group">
<label for="especialidade">Especialidade</label>    
<select class="form-control" id="especialidade">
<option selected>Especialidades</option>
<!-- Adicionar outras especialidades aqui -->
</select>
</div>
</div>
<!-- Botão de pesquisa -->
<div class="col-md-1 mb-3 d-flex align-items-end">          
<button type="button" class="btn">Pesquisar</button>
</div>

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
